
<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>Main Menu</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
        <style>
        .dummy {
    margin-top: 100%;
}
.thumbnail {
    position: absolute;
    top: 15px;
    bottom: 10;
    left: 15px;
    right:0;
    text-align:center;
    padding-top:calc(50% - 70px);
}
  </style>
</head>

<body style="background:#670000;">
    <div class="container-fluid" style="font-size: 18px;">
        <div class="logo" style="padding-top: 0.2cm; padding-bottom: 1cm;">
    	    <img src="http://www.ictchefs.org/wp-content/uploads/2013/07/ictchefs-logo-website.png" alt="Infinity Culinary Training">
    	    <a href="/logout/" class="btn btn-default btn-lg" role="button" style="float: right; margin-top: 1cm; color: #670000;">Logout</a>
    	    
        </div>
                 {% if messages %}
  {% for message in messages %}
    <div{% if message.tags %} class="alert alert-{{ message.tags }}" id="success-alert" style="background: white; font-size: 15px;"{% endif %}>
      <a class="close" data-dismiss="alert" href="#">&times;</a>
      {{ message }}
    </div>
  {% endfor %}
{% endif %}
        <div class="row" style="margin-left: 2.3cm; padding-top: 1.5cm;">
      <div class="col-md-2 col-sm-4 col-xs-6">
        <div class="dummy">
        </div>
        <a href="/add/" class="thumbnail purple" style="color: #670000;"><i class="fa fa-user-plus fa-5x" aria-hidden="true"></i><br><br>Add Student</a>
      </div>
      <div class="col-md-2 col-sm-4 col-xs-6">
        <div class="dummy">
        </div>
        <a href="#" class="thumbnail purple" style="color: #670000;"><i class="fa fa-list-ul fa-5x" aria-hidden="true"></i><br><br>View Students</a>
      </div>
      <div class="col-md-2 col-sm-4 col-xs-6">
        <div class="dummy">
        </div>
        <a href="#" class="thumbnail purple" style="color: #670000;"><i class="fa fa-graduation-cap fa-5x" aria-hidden="true"></i><br><br>View Graduates</a>
      </div>
       <div class="col-md-2 col-sm-4 col-xs-6">
        <div class="dummy">
        </div>
        <a href="#" class="thumbnail purple" style="color: #670000;"><i class="fa fa-area-chart fa-5x" aria-hidden="true"></i><br><br>View Dropouts</a>
	   </div>
       <div class="col-md-2 col-sm-4 col-xs-6">
        <div class="dummy">
        </div>
        <a href="/statistics/" class="thumbnail purple" style="color: #670000;"><i class="fa fa-bar-chart fa-5x" aria-hidden="true"></i><br><br>View Statistics</a>
      </div>

      
  	</div>
    </div>
</body>

</html>
