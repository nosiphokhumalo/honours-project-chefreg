<script>
			Highcharts.chart('chart_container', {
			    data: {
				table: 'datatable'
			    },
			    chart: {
				type: 'column'
			    },
			    title: {
				text: 'Statistics of all students'
			    },
			    yAxis: {
				allowDecimals: false,
				title: {
				    text: 'Number'
				}
			    },
			    tooltip: {
				formatter: function () {
				    return '<b>' + this.series.name + '</b><br/>' +
					this.point.y + ' ' + this.point.name.toLowerCase();
				}
			    }
			});
		</script>
