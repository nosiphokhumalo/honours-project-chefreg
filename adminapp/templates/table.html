<table id="datatable" border="1" class="table table-bordered">
    <thead>
        <tr>
            <th></th>
            <th>Number of Students</th>
        </tr>
    </thead>
    <tbody>
        <tr>
            <th>Accepted</th>
            <td>{{ all_students }}</td>
        </tr>
        <tr>
            <th>Graduates</th>
            <td>{{ graduates }}</td>
        </tr>
        <tr>
            <th>Dropouts</th>
            <td>{{ dropouts }}</td>
        </tr>
        <tr>
            <th>Employed</th>
            <td>{{ employed }}</td>
        </tr>
        <tr>
            <th>Unemployed</th>
            <td>{{ unemployed }}</td>
        </tr>
        <tr>
            <th>Employed %</th>
            <td>{{ employed }}/{{ all_students }}*100</td>
        </tr>
        <tr>
            <th>Deceased</th>
            <td>{{ deceased}}</td>
        </tr>
    </tbody>
</table>
