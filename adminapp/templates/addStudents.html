<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>New Student</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.4.1/css/bootstrap-datepicker3.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <!--  jQuery -->
    <script type="text/javascript" src="https://code.jquery.com/jquery-1.11.3.min.js"></script>
    <!-- Bootstrap Date-Picker Plugin -->
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.4.1/js/bootstrap-datepicker.min.js"></script>
    <script>
        function validateForm() {
            if (document.forms["myForm"]["name"].value != "" && document.forms["myForm"]["id_no"].value != "" && document.forms["myForm"]["contact_details"].value != "" && document.forms["myForm"]["date"].value != "" && document.forms["myForm"]["class_no"].value != "") {
                return true;
            }
        }
    </script>
</head>

<body>
    <nav class="navbar navbar-default">
        <div class="container-fluid">
            <div class="navbar-header">
                <a class="navbar-brand" href="/menu/">Home</a>
            </div>
            <ul class="nav navbar-nav">
                <li class="active"><a href="#">Add Student</a>
                </li>
                <li><a href="#">View Students</a>
                </li>
                <li><a href="#">View Graduates</a>
                </li>
                <li><a href="#">View Dropouts</a>
                </li>
                <li><a href="/statistics/">View Statistics</a>
                </li>
            </ul>
            <ul class="nav navbar-nav navbar-right">
        	<li><a href="/logout/"><span class="glyphicon glyphicon-log-out"></span> Logout</a></li>
      	    </ul>
        </div>
    </nav>
    <div class="container-fluid">
        <h1 style= "text-align: center;">Add Student</h1>
        <div class="alert alert-success" id="success-alert" style="display:none"> Student saved successfully!</div>
        <div class="alert alert-danger" id="danger-alert" style="display:none"> Please fill out all required fields</div>
        <div id="body_container" style="overflow: hidden; ">
            <div id="form_container" style=" float: left;">
                <form id='myForm' style='width:400px; padding: 0.5cm 0cm 0cm 0.5cm'>
                    <div class="form-group">
                        <label for="name">Name:</label>
                        <input type="text" class="form-control" id="name" name="name" placeholder="Enter name" required>
                    </div>
                    <div class="form-group">
                        <label for="id_no">ID Number:</label>
                        <input type="text" class="form-control" id="id_no" name="id_no" placeholder="ID number" required>
                    </div>
                    <div class="form-group">
                        <label for="contact">Contact Details:</label>
                        <input type="text" class="form-control" id="contact_details" name="contact_details" placeholder="Enter primary contact" required>
                    </div>
                    <div class="form-group">
                        <!-- Date input -->
                        <label class="control-label" for="date">Year:</label>
                        <input class="form-control" id="date" name="date" name="date" placeholder="Enter year" type="text" required/>
                    </div>
                    <div class="form-group">
                        <!-- Date input -->
                        <label class="control-label" for="date">Class:</label>
                        <input type="number" id="class_no" name="class_no" min="1" max={{classes.class_no__max}} required>
                    </div>
		    <br></br>
		    <p></p> 
                    <button id='save_button' type="submit" class="btn btn-primary">Submit</button>
                    <button id='reset_button' type="reset" class="btn btn-secondary">Reset</button>
                    <button id='cancel_button' type="button" class="btn btn-default">Cancel</button>
                </form>
            </div>
            <div style="margin-left: 500px; padding: 0.5cm 0cm 1cm 0cm">
                <form id="form1" runat="server">
                    <label class="control-label" for="file">Picture:</label>
                    <input  class="btn btn-default btn-file" type='file' id='file' accept="image/*"/>
                    <p></p>    
                    <img id="imagePreview" src="#" alt="your image" style="width: 85%; height: 350px" />
                </form>
            </div>

        </div>
    </div>
    <script>
        $(document).ready(function() {
            var date_input = $('input[name="date"]'); //our date input has the name "date"

            var options = {
                format: ' yyyy',
                autoclose: true,
                viewMode: "years",
                minViewMode: "years"
            };
            date_input.datepicker(options);
        })
    </script>

    <script>
        function readURL(input) {

            if (input.files && input.files[0]) {
                var reader = new FileReader();

                reader.onload = function(e) {
                    $('#imagePreview').attr('src', e.target.result);
                }

                reader.readAsDataURL(input.files[0]);
            }
        }

        $("#file").change(function() {
            readURL(this);
        });
    </script>
    {% csrf_token %}
    <script>
        var csrftoken = $('input[name="csrfmiddlewaretoken"]').val();

        function csrfSafeMethod(method) {
            return (/^(GET|HEAD|OPTIONS|TRACE)$/.test(method));
        }
        $.ajaxSetup({
            beforeSend: function(xhr, settings) {
                if (!csrfSafeMethod(settings.type) && !this.crossDomain) {
                    xhr.setRequestHeader("X-CSRFToken", csrftoken);
                }
            }
        });
        $("#save_button").click(function(event) {
            if (!validateForm()) {
                $("#danger-alert").show();
                setTimeout(function() {
                    $("#danger-alert").hide();
                }, 2000);
            } else {
                event.preventDefault();
                var name = $('#name').val();
                var id_no = $('#id_no').val();
                var contact_details = $('#contact_details').val()
                var class_no = $('#class_no').val();
                var date = $('#date').val();
                var image_path = $('#file').val();
                var obj = {
                    "name": name,
                    "id_no": id_no,
                    "deceased": 0,
                    "image_path": image_path,
                    "contact_details": [{
                        "contact": contact_details
                    }],
                    "student_info": [{
                        "class_no": class_no,
                        "grad_or_student": "student",
                        "year": date,
                        "dropout": 0
                    }]
                }

                $.ajax({
                    type: "POST",
                    url: "/students/",
                    csrfmiddlewaretoken: csrftoken,
                    data: JSON.stringify(obj),
                    headers: {
                        'Accept': 'application/json',
                        'Content-Type': 'application/json'
                    },
                    success: function() {
                        document.getElementById("myForm").reset();
                        document.getElementById("form1").reset();
                        document.getElementById("imagePreview").src = "#";
                        $("#success-alert").show();
                        setTimeout(function() {
                            $("#success-alert").hide();
                        }, 5000);
                    },
                    error: function(XMLHttpRequest, textStatus, errorThrown) {
                        alert("some error " + String(errorThrown) + String(textStatus) + String(XMLHttpRequest.responseText));
                    }
                });
            }
        });
    </script>
</body>

</html>
